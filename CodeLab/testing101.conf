LoadModule php5_module /etc/httpd/modules/libphp5.so
<FilesMatch \.php$>
    SetHandler application/x-httpd-php
</FilesMatch>


Listen 9726

NameVirtualHost 127.0.0.1:9726

ServerName localhost

<VirtualHost 127.0.0.1:9726>
  ServerName localhost
  ServerAdmin localhost
  DocumentRoot ../htdocs
</VirtualHost>
